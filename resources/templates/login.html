{% extends "templates/base.html" %}  <!-- 1 -->
{% block content %}
<h1>Login. <span class="small">That last session was so lame.</span></h1>
<div class="row">
    <div class="col-md-6">
        {% if invalid-credentials? %}  <!-- 2 -->
        <p class="errors">The provided username and/or
         password are incorrect.</p>
        {% endif %}
        <form role="form" method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username"
                 class="form-control" id="username"
                 placeholder="AtticusButch" value="{{username}}">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password"
                 class="form-control" id="password">
            </div>
            <div class="form-group">
            </div>
            <div class="form-group">
              <input type="checkbox" name="remember-me"
               {% if username %} checked{% endif %}>
                Remember me on this computer
            </div>
            <button type="submit"
             class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
